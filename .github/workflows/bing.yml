name: Bing wallpapers
on:
  workflow_dispatch:
  schedule:
    - cron: '5 9,16 * * *'

jobs:
  GetInfo:
    runs-on: ubuntu-latest
    if: github.repository == 'asvow/bing-wallpaper'
    steps:
    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install request
    - run: node bing.js

    - name: Commit files
      run: |
        git config --local user.email "asvow@users.noreply.github.com"
        git config --local user.name "asvow"
        git add -A
        git commit -m "`date  -d "+1 day" +%B" "%d", "%Y"ðŸŽ‰"`"

    - name: Push changes
      uses:  ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GIT_TOKEN }}
        branch: main

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0

  mirror_to_gitee:
    needs: GetInfo
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to gitee'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:asvow/bing-wallpaper.git
          ssh_private_key:
            ${{ secrets.KEY }}

  mirror_to_gitlab:
    needs: GetInfo
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to gitlab'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitlab.com:asvow/bing-wallpaper.git
          ssh_private_key:
            ${{ secrets.KEY }}
